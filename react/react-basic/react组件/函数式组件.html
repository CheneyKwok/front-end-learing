<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数式组件</title>
</head>
<body>
  <!-- 准备好一个容器 -->
  <div id="test"></div>
  
  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../node_modules/react/umd/react.development.js"></script>
  <!-- 引入 react-dom 用于支持react操作DOM -->
  <script type="text/javascript" src="../node_modules/react-dom/umd/react-dom.development.js"></script>
  <!-- 引入 babel 用于将 jsx 转为 js -->
  <script type="text/javascript" src="../node_modules/babel.min.js"></script>

  <script type="text/babel">
    // 创建组件
    function MyComponent() {
      console.log(this);
      return <h2>函数式组件定义</h2>
    }
    // 渲染组件到页面
    ReactDOM.createRoot(document.getElementById('test')).render(<MyComponent/>)
    /*
    执行了ReactDOM.render(<MyComponent/>.......之后，发生了什么?
    1.React解析组件标签，找到了MyComponent组件。
    2.发现组件是使用函数定义的，直接调用
    */
  </script>
</body>
</html>
