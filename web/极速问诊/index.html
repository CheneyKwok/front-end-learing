<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极速问诊</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">

</head>
<body>
    <!-- 头部 -->
    <header>
        <a href="#" class="back">
            <i class="iconfont icon-left"></i>
        </a>
        <h3>极速问诊</h3>
        <a href="#" class="note">问诊记录</a>
    </header>

    <!-- banner -->
    <div class="banner">
        <img src="./assets/entry.png" alt="">
        <p><span>20s</span> 快速匹配专业医生</p>
    </div>

    <!-- 问诊类型 -->
    <div class="type">
        <ul>
            <li>
                <a href="#">
                    <div class="pic"><img src="./assets/type01.png" alt=""></div>
                    <div class="txt">
                        <h5>三甲图文问诊</h5>
                        <p>三甲主治及以上级别医生</p>
                    </div>
                    <span><i class="iconfont icon-right"></i></span>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="pic"><img src="./assets/type02.png" alt=""></div>
                    <div class="txt">
                        <h5>普通图文问诊</h5>
                        <p>二甲主治及以上级别医生</p>
                    </div>
                    <span><i class="iconfont icon-right"></i></span>
                </a>
            </li>
        </ul>
    </div>
    

    <script src="./js/flexible.js"></script>
</body>
</html>
