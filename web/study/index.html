<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学成在线</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- 头部区域 -->
    <div class="head">
        <!-- 版心 -->
        <div class="wrapper">
            <!-- logo -->
            <!-- 标签结构：h1 > a > 网站名称（搜索关键字） -->
            <!-- 优势：提升网站百度搜索排名 -->
            <div class="logo">
                <h1>
                    <a href="#">学成在线</a>
                </h1>
            </div>
            <!-- 导航 -->
            <!-- 标签结构：ul > li * 3 > a -->
            <!-- 优势：避免堆砌 a 标签，网站搜索排名降级  -->
            <div class="nav">
                <ul>
                    <li><a href="#" class="active">首页</a></li>
                    <li><a href="#">课程</a></li>
                    <li><a href="#">职业规划</a></li>
                </ul>
            </div>
            <!-- 搜索 -->
            <div class="search">
                <div class="text">
                    <input type="text" style="border: 0px;" placeholder="输入关键字">
                </div>
                <div class="img">
                    <img src="./images/search.png" alt="">
                </div>
            </div>
            <!-- 用户 -->
            <div class="user">4</div>
        </div>
    </div>
    
</body>
</html>
