<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学成在线</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- 头部区域 -->
    <div class="head">
        <!-- 版心 -->
        <div class="wrapper">
            <!-- logo -->
            <!-- 标签结构：h1 > a > 网站名称（搜索关键字） -->
            <!-- 优势：提升网站百度搜索排名 -->
            <div class="logo">
                <h1>
                    <a href="#">学成在线</a>
                </h1>
            </div>
            <!-- 导航 -->
            <!-- 标签结构：ul > li * 3 > a -->
            <!-- 优势：避免堆砌 a 标签，网站搜索排名降级  -->
            <div class="nav">
                <ul>
                    <li><a href="#" class="active">首页</a></li>
                    <li><a href="#">课程</a></li>
                    <li><a href="#">职业规划</a></li>
                </ul>
            </div>
            <!-- 搜索 -->
            <!-- 标签结构：input + a/button -->
            <div class="search">
                <input type="text" placeholder="请输入关键字">
                <a href="#"></a>
            </div>
            <!-- 用户 -->
            <!-- 标签结构：a > img +span -->
            <div class="user">
                <a href="#">
                    <img src="./uploads/user.png" alt="">
                    <span>测试用户1</span>
                </a>
            </div>
        </div>
    </div>

    <!-- banner 区域 -->
    <div class="banner">
        <div class="wrapper">
            <div class="left">
                <ul>
                    <li><a href="#">前端开发</a></li>
                    <li><a href="#">后端开发</a></li>
                    <li><a href="#">移动开发</a></li>
                    <li><a href="#">大数据</a></li>
                    <li><a href="#">人工智能</a></li>
                    <li><a href="#">运维&测试</a></li>
                    <li><a href="#">C++</a></li>
                    <li><a href="#">云计算</a></li>
                    <li><a href="#">UI设计</a></li>
                </ul>
            </div>
            <div class="right">
                <h3>我的课程表</h3>
                <div class="content"></div>
            </div>
        </div>
    </div>

</body>

</html>
